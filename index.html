<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualit√§tssicherungs-Checkliste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #666;
        }

        .mode-switcher {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .mode-btn {
            padding: 14px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-height: 48px;
            flex: 1;
            max-width: 150px;
        }

        .content-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Save status for mobile */
        .save-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Data management mobile optimized */
        .data-management {
            background: #f7fafc;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .data-management h3 {
            margin-bottom: 15px;
            color: #4a5568;
            font-size: 1.1rem;
            text-align: center;
        }

        /* Mobile-optimized buttons */
        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Form optimizations */
        .checklist-meta {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 16px;
        }

        .form-group input, .form-group textarea, .form-group select {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            min-height: 48px;
            -webkit-appearance: none;
            background: white;
        }

        /* Checklist items mobile */
        .checklist-item {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-header h3 {
            font-size: 1.1rem;
            color: #4a5568;
            margin: 0;
        }

        /* Work mode optimizations */
        .work-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .work-item h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #4a5568;
        }

        .work-item p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #666;
        }

        /* Rating controls mobile */
        .rating-scale {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .rating-scale span {
            width: 100%;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        .scale-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .binary-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .binary-options span {
            width: 100%;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }

        .binary-btn {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            min-height: 48px;
            flex: 1;
            min-width: 80px;
        }

        /* Image handling mobile */
        .image-upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            margin-top: 15px;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-upload-area p {
            margin: 5px 0;
            font-weight: 600;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .image-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        /* Comments mobile */
        .comments-section {
            margin-top: 20px;
        }

        .comments-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 16px;
        }

        .comments-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            resize: vertical;
            font-size: 16px;
            font-family: inherit;
        }

        /* Progress bar mobile */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            transition: width 0.3s ease;
        }

        /* Export section */
        .export-section {
            margin-top: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 16px;
            text-align: center;
        }

        .export-section h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .export-section p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }

            .header {
                padding: 15px;
                margin-bottom: 10px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .content-panel {
                padding: 15px;
                border-radius: 16px;
            }

            .mode-switcher {
                gap: 6px;
            }

            .mode-btn {
                padding: 12px 20px;
                font-size: 15px;
            }

            .data-management {
                padding: 15px;
                gap: 10px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 15px;
                min-height: 44px;
            }

            .form-group input, .form-group textarea, .form-group select {
                padding: 14px;
                font-size: 16px;
            }

            .checklist-item, .work-item {
                padding: 15px;
                margin-bottom: 12px;
            }

            .scale-btn {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .binary-btn {
                padding: 10px 16px;
                font-size: 15px;
                min-height: 44px;
            }

            .image-upload-area {
                padding: 20px 10px;
            }

            .image-preview {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .comments-section textarea {
                min-height: 80px;
                padding: 14px;
            }

            .rating-scale, .binary-options {
                justify-content: flex-start;
            }

            .export-section {
                padding: 15px;
            }
        }

        /* iPhone specific optimizations */
        @media (max-width: 414px) {
            .container {
                padding: 5px;
            }

            .header {
                padding: 12px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .header p {
                font-size: 0.85rem;
            }

            .content-panel {
                padding: 12px;
            }

            .mode-btn {
                padding: 10px 15px;
                font-size: 14px;
                min-height: 44px;
            }

            .checklist-item, .work-item {
                padding: 12px;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .scale-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .binary-btn {
                font-size: 14px;
                padding: 8px 12px;
                min-height: 40px;
            }

            .image-preview {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn:hover, .mode-btn:hover, .scale-btn:hover, .binary-btn:hover {
                transform: none;
            }

            .btn:active, .mode-btn:active, .scale-btn:active, .binary-btn:active {
                transform: scale(0.95);
            }

            .image-item img:hover {
                transform: none;
            }

            .image-item img:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div id="save-status" class="save-status saved">Gespeichert</div>

    <div class="container">
        <div class="header">
            <h1>Qualit√§tssicherungs-Checkliste</h1>
            <p>Erstellen Sie professionelle Checklisten mit automatischem Speichern und Datenexport</p>
            <div class="mode-switcher">
                <button class="mode-btn" onclick="showEditorPasswordDialog()">üîí Editor</button>
                <button class="mode-btn active" onclick="switchMode('work')">Arbeiten</button>
            </div>
        </div>

        <!-- Editor Mode -->
        <div id="editor-mode" class="content-panel hidden">
            <div class="data-management">
                <h3>Datenmanagement</h3>
                <button class="btn btn-success" onclick="exportData()">üì• Checkliste exportieren</button>
                <button class="btn btn-secondary" onclick="document.getElementById('import-file').click()">üì§ Datei importieren</button>
                <button class="btn btn-secondary" onclick="showUrlImportDialog()">üåê Von URL importieren</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Alle Daten l√∂schen</button>
                <input type="file" id="import-file" class="file-upload" accept=".json" onchange="importData(event)">
            </div>

            <h2>Checkliste erstellen</h2>
            
            <div class="checklist-meta">
                <div class="form-group">
                    <label for="checklist-title">Titel der Checkliste</label>
                    <input type="text" id="checklist-title" placeholder="z.B. Qualit√§tspr√ºfung Produktion" onchange="updateChecklistData()">
                </div>
                <div class="form-group">
                    <label for="checklist-description">Beschreibung</label>
                    <textarea id="checklist-description" placeholder="Kurze Beschreibung der Checkliste..." onchange="updateChecklistData()"></textarea>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" onclick="addChecklistItem()">+ Neuen Pr√ºfpunkt hinzuf√ºgen</button>
            </div>

            <div id="checklist-items" class="item-list">
                <!-- Items werden hier dynamisch eingef√ºgt -->
            </div>
        </div>

        <!-- Work Mode -->
        <div id="work-mode" class="content-panel">
            <div id="work-checklist">
                <!-- Content wird dynamisch geladen -->
            </div>
        </div>
    </div>

    <script>
        // Globale Variablen
        let checklistData = {
            title: '',
            description: '',
            items: []
        };

        let workData = {};
        let itemCounter = 0;

        // Speicher-Management
        function showSaveStatus(status) {
            const indicator = document.getElementById('save-status');
            indicator.className = `save-status ${status}`;
            
            if (status === 'saving') {
                indicator.textContent = 'Speichert...';
            } else {
                indicator.textContent = 'Gespeichert';
            }
        }

        function saveToLocalStorage() {
            showSaveStatus('saving');
            
            setTimeout(() => {
                try {
                    localStorage.setItem('checklistData', JSON.stringify(checklistData));
                    localStorage.setItem('workData', JSON.stringify(workData));
                    localStorage.setItem('itemCounter', itemCounter.toString());
                    showSaveStatus('saved');
                } catch (error) {
                    console.error('Fehler beim Speichern:', error);
                    showSaveStatus('error');
                }
            }, 200);
        }

        function loadFromLocalStorage() {
            try {
                const savedChecklistData = localStorage.getItem('checklistData');
                const savedWorkData = localStorage.getItem('workData');
                const savedItemCounter = localStorage.getItem('itemCounter');

                if (savedChecklistData) {
                    checklistData = JSON.parse(savedChecklistData);
                }
                if (savedWorkData) {
                    workData = JSON.parse(savedWorkData);
                }
                if (savedItemCounter) {
                    itemCounter = parseInt(savedItemCounter, 10);
                }

                loadChecklistIntoEditor();
            } catch (error) {
                console.error('Fehler beim Laden:', error);
            }
        }

        function loadChecklistIntoEditor() {
            document.getElementById('checklist-title').value = checklistData.title || '';
            document.getElementById('checklist-description').value = checklistData.description || '';

            const container = document.getElementById('checklist-items');
            container.innerHTML = '';

            checklistData.items.forEach((item, index) => {
                addChecklistItemFromData(item, index);
            });

            if (checklistData.items.length === 0) {
                addChecklistItem();
            }
        }

        // Export/Import functions
        function exportData() {
            const exportData = {
                checklistData,
                workData,
                exportDate: new Date().toISOString()
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `${checklistData.title || 'Checkliste'}_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function showUrlImportDialog() {
            const url = prompt(
                'GitHub JSON-URL eingeben:\n\n' + 
                'Beispiel:\n' +
                'https://raw.githubusercontent.com/username/repository/main/checkliste.json\n\n' +
                'URL:'
            );
            
            if (url && url.trim()) {
                importFromUrl(url.trim());
            }
        }

        async function importFromUrl(url) {
            try {
                showSaveStatus('saving');
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const importedData = await response.json();
                
                if (importedData.checklistData) {
                    checklistData = importedData.checklistData;
                    if (importedData.workData) {
                        workData = importedData.workData;
                    }
                    
                    // Update item counter
                    itemCounter = Math.max(checklistData.items.length, itemCounter);
                    
                    loadChecklistIntoEditor();
                    saveToLocalStorage();
                    
                    alert('Checkliste erfolgreich von URL importiert!');
                } else {
                    throw new Error('Ung√ºltiges Dateiformat');
                }
            } catch (error) {
                alert(`Fehler beim Laden von URL:\n${error.message}\n\nStellen Sie sicher, dass:\n- Die URL korrekt ist\n- Die Datei √∂ffentlich zug√§nglich ist\n- Es sich um eine g√ºltige JSON-Datei handelt`);
                console.error('URL Import error:', error);
                showSaveStatus('saved');
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.checklistData) {
                        checklistData = importedData.checklistData;
                        if (importedData.workData) {
                            workData = importedData.workData;
                        }
                        
                        // Update item counter
                        itemCounter = Math.max(checklistData.items.length, itemCounter);
                        
                        loadChecklistIntoEditor();
                        saveToLocalStorage();
                        
                        alert('Checkliste erfolgreich importiert!');
                    }
                } catch (error) {
                    alert('Fehler beim Importieren der Datei. Bitte √ºberpr√ºfen Sie das Dateiformat.');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
        }

        function clearAllData() {
            if (confirm('M√∂chten Sie wirklich alle Daten l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                localStorage.removeItem('checklistData');
                localStorage.removeItem('workData');
                localStorage.removeItem('itemCounter');
                
                checklistData = { title: '', description: '', items: [] };
                workData = {};
                itemCounter = 0;
                
                loadChecklistIntoEditor();
                alert('Alle Daten wurden gel√∂scht.');
            }
        }

        function clearWorkData() {
            if (confirm('üîÑ Arbeitsdaten zur√ºcksetzen\n\nM√∂chten Sie alle Bewertungen, Fotos und Kommentare zur√ºcksetzen?\n\nDiese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                workData = {};
                saveToLocalStorage();
                loadWorkMode(); // Reload the entire work mode
                alert('‚úÖ Arbeitsdaten wurden erfolgreich zur√ºckgesetzt.');
            }
        }

        // Mode switching with password protection
        function showEditorPasswordDialog() {
            const password = prompt('üîí Editor-Zugang\n\nBitte geben Sie das Kennwort ein:');
            
            if (password === '1508') {
                switchMode('editor');
            } else if (password !== null) {
                alert('‚ùå Falsches Kennwort!\n\nZugang zum Editor verweigert.');
            }
        }

        function switchMode(mode) {
            const editorMode = document.getElementById('editor-mode');
            const workMode = document.getElementById('work-mode');
            const buttons = document.querySelectorAll('.mode-btn');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (mode === 'editor') {
                editorMode.classList.remove('hidden');
                workMode.classList.add('hidden');
                buttons[0].classList.add('active');
            } else {
                editorMode.classList.add('hidden');
                workMode.classList.remove('hidden');
                buttons[1].classList.add('active');
                loadWorkMode();
            }
        }

        // Editor functions
        function addChecklistItem() {
            const itemId = `item-${++itemCounter}`;
            const container = document.getElementById('checklist-items');
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'checklist-item';
            itemDiv.innerHTML = createChecklistItemHTML(itemCounter);
            
            container.appendChild(itemDiv);
            updateChecklistData();
        }

        function addChecklistItemFromData(item, index) {
            const container = document.getElementById('checklist-items');
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'checklist-item';
            itemDiv.innerHTML = createChecklistItemHTML(index + 1);
            
            container.appendChild(itemDiv);

            // Fill in the data
            const textarea = itemDiv.querySelector('textarea');
            const select = itemDiv.querySelector('select');
            
            textarea.value = item.description || '';
            select.value = item.ratingType || 'binary';
            
            toggleRatingType(select);
        }

        function createChecklistItemHTML(number) {
            return `
                <div class="item-header">
                    <h3>Pr√ºfpunkt ${number}</h3>
                    <div class="item-controls">
                        <button class="btn btn-danger" onclick="removeChecklistItem(this)">Entfernen</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Beschreibung des Pr√ºfpunkts</label>
                    <textarea placeholder="Was soll gepr√ºft werden?" onchange="updateChecklistData()"></textarea>
                </div>

                <div class="form-group">
                    <label>Bewertungstyp</label>
                    <select onchange="toggleRatingType(this)">
                        <option value="binary">Ja/Nein/Unbekannt</option>
                        <option value="scale">Skala (1-5)</option>
                    </select>
                </div>

                <div class="rating-options">
                    <div class="rating-option binary-rating">
                        <span>Bewertung: Ja/Nein/Unbekannt</span>
                    </div>
                    <div class="rating-option scale-rating hidden">
                        <span>Bewertung: Skala von 1 (schlecht) bis 5 (ausgezeichnet)</span>
                    </div>
                </div>
            `;
        }

        function removeChecklistItem(button) {
            button.closest('.checklist-item').remove();
            updateChecklistData();
        }

        function toggleRatingType(select) {
            const item = select.closest('.checklist-item');
            const binaryRating = item.querySelector('.binary-rating');
            const scaleRating = item.querySelector('.scale-rating');
            
            if (select.value === 'scale') {
                binaryRating.classList.add('hidden');
                scaleRating.classList.remove('hidden');
            } else {
                binaryRating.classList.remove('hidden');
                scaleRating.classList.add('hidden');
            }
            updateChecklistData();
        }

        function triggerWorkImageUpload(itemId) {
            document.getElementById(`file-${itemId}`).click();
        }

        function handleWorkImageUpload(event, itemIndex) {
            const files = event.target.files;
            const previewContainer = document.getElementById(`work-images-${itemIndex}`);
            
            if (!workData[itemIndex]) {

                if (scaleBtn) {

        function selectScale(itemIndex, value) {
            const item = document.querySelectorAll('.work-item')[itemIndex];
            const buttons = item.querySelectorAll('.scale-btn');
            
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[value - 1].classList.add('selected');
            
            if (!workData[itemIndex]) {
                workData[itemIndex] = { images: [] };
            }
            workData[itemIndex].type = 'scale';
            workData[itemIndex].value = value;
            
            updateItemStatus(item, value >= 3);
            updateProgress();
            saveToLocalStorage();
        }

        function selectBinary(itemIndex, value) {
            const item = document.querySelectorAll('.work-item')[itemIndex];
            const buttons = item.querySelectorAll('.binary-btn');
            
            buttons.forEach(btn => btn.classList.remove('selected'));
            item.querySelector(`.binary-btn.${value}`).classList.add('selected');
            
            if (!workData[itemIndex]) {

                // Rating
                if (rating && rating.type && rating.value !== undefined) {

                    } else {

                            'yes': ['Ja ‚úì', successColor],

                            'unknown': ['Unbekannt ?', [237, 137, 54]]
                        };
                        const [text, color] = statusMap[rating.value] || ['', grayColor];
                        ratingText = `Bewertung: ${text}`;
                        pdf.setTextColor(...color);
                    }

                    pdf.setFont('helvetica', 'italic');
                    pdf.setTextColor(...grayColor);
                    pdf.text('Bemerkungen:', 40, yPosition + itemHeight);

                    pdf.text(splitComments, 40, yPosition + itemHeight + 8);
                    itemHeight += splitComments.length * 5 + 8;
                }
                
                // Images
                if (rating && rating.images && rating.images.length > 0) {
                    pdf.setFontSize(9);
                    pdf.setFont('helvetica', 'bold');
                    pdf.setTextColor(...grayColor);
                    pdf.text(`üì∑ Dokumentation (${rating.images.length} Foto${rating.images.length > 1 ? 's' : ''}):`, 40, yPosition + itemHeight);
                    itemHeight += 10;
                    
                    // Add images in a grid with preserved aspect ratio
                    const maxImageWidth = 30;
                    const maxImageHeight = 22;
                    const imageSpacing = 3;
                    const availableWidth = pageWidth - 80;
                    let currentX = 40;
                    let currentRowHeight = 0;
                    let currentRowStartY = yPosition + itemHeight;
                    
                    for (let imgIndex = 0; imgIndex < rating.images.length; imgIndex++) {
                        const imageSrc = rating.images[imgIndex];
                        
                        try {
                            // Create a temporary image to get dimensions
                            const tempImg = new Image();
                            tempImg.src = imageSrc;
                            
                            // Calculate aspect ratio and final dimensions
                            const aspectRatio = tempImg.naturalWidth / tempImg.naturalHeight;
                            let finalWidth, finalHeight;
                            
                            if (aspectRatio > 1) {
                                // Landscape image - limit by width
                                finalWidth = Math.min(maxImageWidth, maxImageWidth);
                                finalHeight = finalWidth / aspectRatio;
                                if (finalHeight > maxImageHeight) {
                                    finalHeight = maxImageHeight;
                                    finalWidth = finalHeight * aspectRatio;
                                }
                            } else {
                                // Portrait image - limit by height
                                finalHeight = Math.min(maxImageHeight, maxImageHeight);
                                finalWidth = finalHeight * aspectRatio;
                                if (finalWidth > maxImageWidth) {
                                    finalWidth = maxImageWidth;
                                    finalHeight = finalWidth / aspectRatio;
                                }
                            }
                            
                            // Check if image fits in current row
                            if (currentX + finalWidth > availableWidth + 40) {
                                // Move to next row
                                itemHeight += currentRowHeight + imageSpacing;
                                currentX = 40;
                                currentRowHeight = 0;
                                currentRowStartY = yPosition + itemHeight;
                            }
                            
                            // Check if we need a new page
                            if (currentRowStartY + Math.max(finalHeight, maxImageHeight) + 10 > pageHeight - 20) {
                                // Draw current item border before page break
                                pdf.setDrawColor(230, 230, 230);
                                pdf.roundedRect(20, yPosition, pageWidth - 40, itemHeight + 5, 3, 3, 'S');
                                
                                pdf.addPage();
                                yPosition = 20;
                                itemHeight = 0;
                                currentX = 40;
                                currentRowHeight = 0;
                                currentRowStartY = yPosition + itemHeight;
                            }
                            
                            // Center image vertically in the row
                            const imageY = currentRowStartY + (maxImageHeight - finalHeight) / 2;
                            
                            // Image border
                            pdf.setDrawColor(200, 200, 200);
                            pdf.rect(currentX - 1, imageY - 1, finalWidth + 2, finalHeight + 2, 'S');
                            
                            // Add image with preserved aspect ratio
                            pdf.addImage(imageSrc, 'JPEG', currentX, imageY, finalWidth, finalHeight);
                            
                            // Update position for next image
                            currentX += finalWidth + imageSpacing;
                            currentRowHeight = Math.max(currentRowHeight, maxImageHeight);
                            
                        } catch (error) {
                            console.warn(`Fehler beim Hinzuf√ºgen von Bild ${imgIndex + 1}:`, error);
                            
                            // Fallback: use default size
                            if (currentX + maxImageWidth > availableWidth + 40) {
                                itemHeight += currentRowHeight + imageSpacing;
                                currentX = 40;
                                currentRowHeight = 0;
                                currentRowStartY = yPosition + itemHeight;
                            }
                            
                            const imageY = currentRowStartY + (maxImageHeight - maxImageHeight) / 2;
                            
                            pdf.setDrawColor(200, 200, 200);
                            pdf.rect(currentX - 1, imageY - 1, maxImageWidth + 2, maxImageHeight + 2, 'S');
                            
                            try {
                                pdf.addImage(imageSrc, 'JPEG', currentX, imageY, maxImageWidth, maxImageHeight);
                            } catch (e) {
                                // Draw placeholder if image fails completely
                                pdf.setFillColor(240, 240, 240);
                                pdf.rect(currentX, imageY, maxImageWidth, maxImageHeight, 'F');
                                pdf.setFontSize(8);
                                pdf.setTextColor(150, 150, 150);
                                pdf.text('Bild', currentX + maxImageWidth/2 - 5, imageY + maxImageHeight/2);
                            }
                            
                            currentX += maxImageWidth + imageSpacing;
                            currentRowHeight = Math.max(currentRowHeight, maxImageHeight);
                        }
                    }
                    
                    // Add the height of the last row
                    itemHeight += currentRowHeight + 5;
                }
                
                // Draw item border
                pdf.setDrawColor(230, 230, 230);
                pdf.roundedRect(20, yPosition, pageWidth - 40, itemHeight + 10, 3, 3, 'S');
                
                yPosition += itemHeight + 20;
            }
            
            // Footer on last page
            if (yPosition < pageHeight - 60) {
                yPosition = pageHeight - 50;
            } else {
                pdf.addPage();
                yPosition = 20;
            }
            
            // Footer background
            pdf.setFillColor(...lightGray);
            pdf.rect(0, yPosition, pageWidth, pageHeight - yPosition, 'F');
            
            pdf.setFontSize(10);
            pdf.setFont('helvetica', 'normal');
            pdf.setTextColor(...grayColor);
            pdf.text(`Erstellt mit Qualit√§tssicherungs-Checkliste`, 20, yPosition + 15);
            pdf.text(`${new Date().toLocaleString('de-DE')}`, pageWidth - 60, yPosition + 15);
            
            if (totalImages > 0) {
                pdf.text(`Insgesamt ${totalImages} Dokumentationsfotos aufgenommen`, 20, yPosition + 25);
            }
            
            // Save
            const fileName = `QS-${checklistData.title || 'Checkliste'}_${new Date().toISOString().split('T')[0]}.pdf`;
            pdf.save(fileName);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();
            
            // Start in work mode
            loadWorkMode();
            
            // If no checklist exists, create a default item in editor (for first-time setup)
            if (checklistData.items.length === 0) {
                addChecklistItem();
            }
        });
    </script>
