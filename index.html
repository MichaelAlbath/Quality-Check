<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragebogen Designer & Umfrage Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .mode-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            flex: 1;
            max-width: 200px;
            min-height: 44px; /* iOS touch target minimum */
        }

        .mode-btn.active {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .main-content {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 0 5px;
        }

        .hidden {
            display: none;
        }

        /* Designer Mode Styles */
        .form-builder {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            order: 2;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .question-types {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .question-type-btn {
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-type-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .form-preview {
            min-height: 300px;
            order: 1;
        }

        .survey-header {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
        }

        .survey-header input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.9);
            min-height: 44px;
        }

        .survey-header textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            resize: vertical;
            min-height: 80px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
        }

        .question-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .question-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-header {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .question-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            min-height: 44px;
        }

        .question-controls {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .control-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn.delete {
            background: #ff6b6b;
            color: white;
        }

        .control-btn.delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .control-btn.move {
            background: #4ecdc4;
            color: white;
        }

        .control-btn.move:hover {
            background: #26a69a;
        }

        .options-container {
            margin-top: 15px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-height: 44px;
            font-size: 1rem;
        }

        .add-option-btn {
            background: #67d4ed;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            font-size: 1rem;
            flex: 1;
            margin-top: 10px;
        }

        .add-option-btn:hover {
            background: #4fc3d7;
            transform: scale(1.05);
        }

        .add-option-btn.file-load {
            background: #ff9800;
            flex: 0 0 auto;
            min-width: 140px;
        }

        .add-option-btn.file-load:hover {
            background: #f57c00;
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }

        .action-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
            width: 100%;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Survey Mode Styles */
        .survey-form {
            max-width: 100%;
            margin: 0 auto;
        }

        .survey-question {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
        }

        .survey-question h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .survey-question input[type="text"],
        .survey-question textarea,
        .survey-question select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            min-height: 44px;
            -webkit-appearance: none;
            background: white;
        }

        .survey-question input[type="text"]:focus,
        .survey-question textarea:focus,
        .survey-question select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .survey-question select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
            padding-right: 45px;
        }

        .survey-question textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-height: 50px;
            border: 2px solid transparent;
        }

        .option-label:hover {
            background: #f0f4ff;
            border-color: #667eea;
        }

        .option-label input {
            margin: 0;
            transform: scale(1.2);
        }

        .option-label span {
            font-size: 1rem;
            line-height: 1.4;
        }

        .survey-navigation {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background: #4ecdc4;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            font-size: 1rem;
            text-align: center;
        }

        .file-label:hover {
            background: #26a69a;
            transform: scale(1.05);
        }

        .survey-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .survey-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            min-height: 120px;
        }

        .survey-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .survey-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .survey-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .survey-card .meta {
            font-size: 0.9rem;
            color: #999;
        }

        .survey-delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            z-index: 10;
            position: relative;
            min-width: 40px;
            min-height: 40px;
        }

        .survey-delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .survey-delete-btn:active {
            transform: scale(0.95);
        }

        /* Photo Upload Styles */
        .photo-upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            min-height: 44px;
            text-decoration: none;
            border: none;
        }

        .photo-upload-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .photo-thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .photo-thumbnail {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-thumbnail:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-thumbnail .delete-photo {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }

        .photo-thumbnail .delete-photo:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Photo Modal */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .photo-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .photo-modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .photo-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .photo-modal-close:hover {
            color: #ff4444;
            transform: scale(1.1);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .mode-btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
            
            .main-content {
                padding: 10px;
                margin: 0 2px;
                border-radius: 10px;
            }
            
            .form-builder {
                gap: 15px;
            }
            
            .sidebar {
                padding: 12px;
            }
            
            .question-item {
                padding: 12px;
            }
            
            .survey-question {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .survey-question h3 {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 1.3rem;
                margin-bottom: 5px;
            }
            
            .mode-selector {
                gap: 8px;
                margin-bottom: 15px;
            }
            
            .mode-btn {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
            
            .main-content {
                padding: 8px;
                border-radius: 8px;
            }
            
            .survey-header {
                padding: 15px;
                border-radius: 10px;
            }
            
            .survey-header input {
                font-size: 1rem;
                padding: 10px;
            }
            
            .question-item,
            .survey-question {
                padding: 10px;
                border-radius: 10px;
            }
            
            .question-controls {
                gap: 5px;
            }
            
            .control-btn {
                padding: 8px 10px;
                min-width: 40px;
                min-height: 40px;
                font-size: 0.9rem;
            }
            
            .option-label {
                padding: 12px;
                min-height: 44px;
            }
            
            .survey-card {
                padding: 15px;
                min-height: 100px;
            }
            
            .survey-delete-btn {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
                min-width: 44px;
                min-height: 44px;
            }
            
            .photo-upload-btn {
                padding: 12px 16px;
                font-size: 1rem;
            }
            
            .photo-thumbnails {
                justify-content: center;
            }
            
            .photo-thumbnail {
                width: 70px;
                height: 70px;
            }
            
            .photo-modal-close {
                top: 10px;
                right: 20px;
                font-size: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .photo-upload-btn {
                width: 100%;
                justify-content: center;
                padding: 15px;
                font-size: 1rem;
            }
            
            .photo-thumbnails {
                justify-content: flex-start;
            }
            
            .photo-thumbnail {
                width: 60px;
                height: 60px;
            }
            
            .photo-modal-content {
                max-width: 95%;
                max-height: 80%;
            }
            
            .photo-modal-close {
                top: 5px;
                right: 15px;
                font-size: 25px;
            }
        }
        
        /* Desktop improvements */
        @media (min-width: 769px) {
            .container {
                max-width: 1200px;
                padding: 20px;
            }
            
            .form-builder {
                flex-direction: row;
                gap: 30px;
            }
            
            .sidebar {
                flex: 0 0 300px;
                order: 0;
                height: fit-content;
            }
            
            .form-preview {
                flex: 1;
                order: 1;
            }
            
            .form-actions {
                flex-direction: row;
                justify-content: center;
            }
            
            .action-btn {
                width: auto;
                min-width: 150px;
            }
            
            .survey-navigation {
                flex-direction: row;
                justify-content: center;
            }
            
            .survey-list {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }
            
            .question-header {
                flex-direction: row;
                align-items: center;
            }
            
            .question-input {
                flex: 1;
            }
            
            .question-controls {
                margin-left: 15px;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 Fragebogen Designer</h1>
            <p>Erstellen Sie professionelle Umfragen und sammeln Sie Feedback</p>
        </div>

        <div class="mode-selector">
            <button class="mode-btn" onclick="switchMode('designer')">
                🎨 Designer-Modus
            </button>
            <button class="mode-btn active" onclick="switchMode('survey')">
                📝 Umfrage-Modus
            </button>
        </div>

        <div class="main-content">
            <!-- Designer Mode -->
            <div id="designer-mode" class="hidden">
                <div class="form-builder">
                    <div class="sidebar">
                        <h3>📝 Fragetypen</h3>
                        <div class="question-types">
                            <button class="question-type-btn" onclick="addQuestion('text')">
                                📝 Textfeld
                            </button>
                            <button class="question-type-btn" onclick="addQuestion('textarea')">
                                📄 Textbereich
                            </button>
                            <button class="question-type-btn" onclick="addQuestion('radio')">
                                🔘 Single Choice
                            </button>
                            <button class="question-type-btn" onclick="addQuestion('checkbox')">
                                ☑️ Multiple Choice
                            </button>
                            <button class="question-type-btn" onclick="addQuestion('rating')">
                                ⭐ Bewertung (1-5)
                            </button>
                            <button class="question-type-btn" onclick="addQuestion('dropdown')">
                                📋 Dropdown
                            </button>
                        </div>

                        <h3 style="margin-top: 30px;">💾 Aktionen</h3>
                        <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
                            <input type="file" id="fileInput" class="file-input" accept=".json" onchange="loadSurvey(event)">
                            <label for="fileInput" class="file-label">📁 Umfrage laden</label>
                            <button class="file-label" onclick="saveSurvey()" style="border: none; width: 100%;">💾 Umfrage speichern</button>
                            <button class="file-label" onclick="clearSurvey()" style="border: none; width: 100%; background: #ff6b6b;">🗑️ Alles löschen</button>
                        </div>
                    </div>

                    <div class="form-preview">
                        <div class="survey-header">
                            <input type="text" id="surveyTitle" placeholder="Titel der Umfrage..." value="Meine Umfrage">
                            <textarea id="surveyDescription" placeholder="Beschreibung der Umfrage...">Vielen Dank für Ihre Teilnahme an unserer Umfrage!</textarea>
                        </div>

                        <div id="questionsContainer">
                            <!-- Questions will be added here -->
                        </div>

                        <div class="form-actions">
                            <button class="action-btn primary" onclick="previewSurvey()">
                                👁️ Vorschau
                            </button>
                            <button class="action-btn secondary" onclick="generateSurveyLink()">
                                🔗 Link generieren
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Survey Mode -->
            <div id="survey-mode">
                <div id="survey-selection">
                    <h2 style="text-align: center; margin-bottom: 20px; color: #667eea;">Verfügbare Umfragen</h2>
                    <div class="survey-list" id="surveyList">
                        <!-- Available surveys will be shown here -->
                    </div>
                </div>

                <div id="survey-form-container" class="hidden">
                    <div class="survey-form">
                        <div class="survey-header">
                            <h2 id="currentSurveyTitle"></h2>
                            <p id="currentSurveyDescription"></p>
                        </div>

                        <form id="surveyForm">
                            <div id="surveyQuestions">
                                <!-- Survey questions will be rendered here -->
                            </div>

                            <div class="survey-navigation">
                                <button type="button" class="action-btn secondary" onclick="backToSurveyList()">
                                    ← Zurück zur Auswahl
                                </button>
                                <button type="submit" class="action-btn primary">
                                    📊 Antworten senden
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentQuestionId = 0;
        let surveys = JSON.parse(localStorage.getItem('surveys') || '[]');
        let currentSurvey = null;
        let questionPhotos = {}; // Speichert Fotos für jede Frage

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateSurveyList();
            createPhotoModal();
        });

        function createPhotoModal() {
            const modal = document.createElement('div');
            modal.className = 'photo-modal';
            modal.id = 'photoModal';
            modal.innerHTML = `
                <span class="photo-modal-close" onclick="closePhotoModal()">&times;</span>
                <div class="photo-modal-content">
                    <img id="modalImage" src="" alt="Vergrößerte Ansicht">
                </div>
            `;
            document.body.appendChild(modal);

            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closePhotoModal();
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closePhotoModal();
                }
            });
        }

        function handlePhotoUpload(questionId, event) {
            const files = event.target.files;
            if (!files.length) return;

            if (!questionPhotos[questionId]) {
                questionPhotos[questionId] = [];
            }

            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoData = {
                            id: Date.now() + Math.random(),
                            data: e.target.result,
                            name: file.name
                        };
                        
                        questionPhotos[questionId].push(photoData);
                        updateThumbnails(questionId);
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Bitte wählen Sie nur Bilddateien aus.');
                }
            });

            // Reset input
            event.target.value = '';
        }

        function updateThumbnails(questionId) {
            const container = document.getElementById(`photoThumbnails${questionId}`);
            if (!container || !questionPhotos[questionId]) return;

            container.innerHTML = '';

            questionPhotos[questionId].forEach((photo, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'photo-thumbnail';
                thumbnail.innerHTML = `
                    <img src="${photo.data}" alt="${photo.name}" onclick="openPhotoModal('${photo.data}')">
                    <button class="delete-photo" onclick="deletePhoto(${questionId}, ${index})" title="Foto löschen">×</button>
                `;
                container.appendChild(thumbnail);
            });
        }

        function deletePhoto(questionId, photoIndex) {
            if (confirm('Möchten Sie dieses Foto wirklich löschen?')) {
                questionPhotos[questionId].splice(photoIndex, 1);
                updateThumbnails(questionId);
            }
        }

        function openPhotoModal(imageSrc) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePhotoModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function switchMode(mode) {
            // Passwort-Schutz für Designer-Modus
            if (mode === 'designer') {
                const password = prompt('Bitte geben Sie das Passwort für den Designer-Modus ein:');
                if (password !== '1508') {
                    alert('Falsches Passwort! Zugriff verweigert.');
                    return;
                }
            }

            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide content
            if (mode === 'designer') {
                document.getElementById('designer-mode').classList.remove('hidden');
                document.getElementById('survey-mode').classList.add('hidden');
            } else {
                document.getElementById('designer-mode').classList.add('hidden');
                document.getElementById('survey-mode').classList.remove('hidden');
                updateSurveyList();
            }
        }

        function addQuestion(type) {
            currentQuestionId++;
            const container = document.getElementById('questionsContainer');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            questionDiv.dataset.id = currentQuestionId;
            questionDiv.dataset.type = type;

            let questionHTML = `
                <div class="question-header">
                    <input type="text" class="question-input" placeholder="Ihre Frage hier..." onchange="updateQuestion(${currentQuestionId})">
                    <div class="question-controls">
                        <button type="button" class="control-btn move" onclick="moveQuestion(${currentQuestionId}, -1)">↑</button>
                        <button type="button" class="control-btn move" onclick="moveQuestion(${currentQuestionId}, 1)">↓</button>
                        <button type="button" class="control-btn delete" onclick="deleteQuestion(${currentQuestionId})">🗑️</button>
                    </div>
                </div>
            `;

            if (type === 'text') {
                questionHTML += '<input type="text" placeholder="Antwort..." disabled style="margin-top: 10px; width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px;">';
            } else if (type === 'textarea') {
                questionHTML += '<textarea placeholder="Antwort..." disabled style="margin-top: 10px; width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; min-height: 80px; resize: vertical;"></textarea>';
            } else if (type === 'radio' || type === 'checkbox' || type === 'dropdown') {
                questionHTML += `
                    <div class="options-container">
                        <div class="option-item">
                            <input type="${type === 'dropdown' ? 'text' : type}" disabled>
                            <input type="text" class="option-input" placeholder="Option 1" onchange="updateQuestion(${currentQuestionId})">
                            <button type="button" class="control-btn delete" onclick="removeOption(this)">×</button>
                        </div>
                        <div class="option-item">
                            <input type="${type === 'dropdown' ? 'text' : type}" disabled>
                            <input type="text" class="option-input" placeholder="Option 2" onchange="updateQuestion(${currentQuestionId})">
                            <button type="button" class="control-btn delete" onclick="removeOption(this)">×</button>
                        </div>
                        <div style="display: flex; gap: 5px; margin-top: 10px;">
                            <button type="button" class="add-option-btn" onclick="addOption(${currentQuestionId}, '${type}')">+ Option hinzufügen</button>
                            ${type === 'dropdown' ? `<input type="file" id="textFile${currentQuestionId}" accept=".txt" style="display: none;" onchange="loadOptionsFromFile(${currentQuestionId}, event)">
                            <button type="button" class="add-option-btn file-load" onclick="document.getElementById('textFile${currentQuestionId}').click()">📁 Aus Datei</button>` : ''}
                        </div>
                    </div>
                `;
            } else if (type === 'rating') {
                questionHTML += `
                    <div style="margin-top: 10px;">
                        <span>1 ⭐ 2 ⭐ 3 ⭐ 4 ⭐ 5</span>
                        <input type="range" min="1" max="5" disabled style="width: 100%; margin-top: 10px;">
                    </div>
                `;
            }

            questionDiv.innerHTML = questionHTML;
            container.appendChild(questionDiv);
        }

        function deleteQuestion(id) {
            const question = document.querySelector(`[data-id="${id}"]`);
            if (question && confirm('Möchten Sie diese Frage wirklich löschen?')) {
                question.remove();
            }
        }

        function moveQuestion(id, direction) {
            const question = document.querySelector(`[data-id="${id}"]`);
            const container = document.getElementById('questionsContainer');
            const questions = Array.from(container.children);
            const currentIndex = questions.indexOf(question);
            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < questions.length) {
                if (direction === -1) {
                    container.insertBefore(question, questions[newIndex]);
                } else {
                    container.insertBefore(question, questions[newIndex].nextSibling);
                }
            }
        }

        function addOption(questionId, type) {
            const question = document.querySelector(`[data-id="${questionId}"]`);
            const optionsContainer = question.querySelector('.options-container');
            const addButton = optionsContainer.querySelector('.add-option-btn');
            const optionCount = optionsContainer.querySelectorAll('.option-item').length + 1;

            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.innerHTML = `
                <input type="${type === 'dropdown' ? 'text' : type}" disabled>
                <input type="text" class="option-input" placeholder="Option ${optionCount}" onchange="updateQuestion(${questionId})">
                <button type="button" class="control-btn delete" onclick="removeOption(this)">×</button>
            `;

            optionsContainer.insertBefore(optionDiv, addButton.parentElement);
        }

        function loadOptionsFromFile(questionId, event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const text = e.target.result;
                        const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                        
                        if (lines.length === 0) {
                            alert('Die Textdatei ist leer oder enthält keine gültigen Optionen.');
                            return;
                        }

                        const question = document.querySelector(`[data-id="${questionId}"]`);
                        const optionsContainer = question.querySelector('.options-container');
                        const questionType = question.dataset.type;
                        
                        // Alle bestehenden Optionen entfernen
                        const existingOptions = optionsContainer.querySelectorAll('.option-item');
                        existingOptions.forEach(option => option.remove());

                        // Button-Container finden oder erstellen
                        let buttonsContainer = optionsContainer.querySelector('div[style*="display: flex"]');
                        
                        // Neue Optionen aus Datei hinzufügen - genau so viele wie Zeilen in der Datei
                        lines.forEach((line, index) => {
                            const optionDiv = document.createElement('div');
                            optionDiv.className = 'option-item';
                            optionDiv.innerHTML = `
                                <input type="${questionType === 'dropdown' ? 'text' : questionType}" disabled>
                                <input type="text" class="option-input" placeholder="Option ${index + 1}" value="${line}" onchange="updateQuestion(${questionId})">
                                <button type="button" class="control-btn delete" onclick="removeOption(this)">×</button>
                            `;
                            
                            // Option vor dem Button-Container einfügen
                            optionsContainer.insertBefore(optionDiv, buttonsContainer);
                        });

                        alert(`${lines.length} Optionen wurden erfolgreich aus der Datei geladen!`);
                        
                    } catch (error) {
                        alert('Fehler beim Laden der Datei: ' + error.message);
                    }
                };
                reader.readAsText(file, 'UTF-8');
            } else {
                alert('Bitte wählen Sie eine gültige Textdatei (.txt) aus.');
            }
            
            // Input zurücksetzen, damit dieselbe Datei erneut geladen werden kann
            event.target.value = '';
        }

        function removeOption(button) {
            const optionItem = button.parentElement;
            const optionsContainer = optionItem.parentElement;
            if (optionsContainer.querySelectorAll('.option-item').length > 2) {
                optionItem.remove();
            } else {
                alert('Eine Frage muss mindestens 2 Optionen haben.');
            }
        }

        function updateQuestion(id) {
            // This function can be used to handle real-time updates if needed
        }

        function saveSurvey() {
            const survey = {
                id: Date.now(),
                title: document.getElementById('surveyTitle').value || 'Unbenannte Umfrage',
                description: document.getElementById('surveyDescription').value || '',
                created: new Date().toLocaleDateString('de-DE'),
                questions: []
            };

            const questions = document.querySelectorAll('.question-item');
            questions.forEach(questionEl => {
                const question = {
                    id: questionEl.dataset.id,
                    type: questionEl.dataset.type,
                    text: questionEl.querySelector('.question-input').value || 'Unbenannte Frage',
                    options: []
                };

                if (questionEl.dataset.type === 'radio' || questionEl.dataset.type === 'checkbox' || questionEl.dataset.type === 'dropdown') {
                    const optionInputs = questionEl.querySelectorAll('.option-input');
                    optionInputs.forEach(input => {
                        if (input.value.trim()) {
                            question.options.push(input.value.trim());
                        }
                    });
                }

                survey.questions.push(question);
            });

            surveys.push(survey);
            localStorage.setItem('surveys', JSON.stringify(surveys));

            // Download as JSON file
            const dataStr = JSON.stringify(survey, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `${survey.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();

            alert('Umfrage wurde gespeichert und heruntergeladen!');
        }

        function loadSurvey(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const survey = JSON.parse(e.target.result);
                        loadSurveyData(survey);
                        alert('Umfrage wurde erfolgreich geladen!');
                    } catch (error) {
                        alert('Fehler beim Laden der Datei: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        function loadSurveyData(survey) {
            document.getElementById('surveyTitle').value = survey.title || '';
            document.getElementById('surveyDescription').value = survey.description || '';
            
            // Clear existing questions
            document.getElementById('questionsContainer').innerHTML = '';
            currentQuestionId = 0;

            // Load questions
            survey.questions.forEach(question => {
                addQuestion(question.type);
                const questionEl = document.querySelector(`[data-id="${currentQuestionId}"]`);
                questionEl.querySelector('.question-input').value = question.text;

                if (question.options && question.options.length > 0) {
                    const optionsContainer = questionEl.querySelector('.options-container');
                    const existingOptions = optionsContainer.querySelectorAll('.option-item');
                    
                    // Remove all existing options
                    existingOptions.forEach(option => option.remove());

                    // Find the buttons container
                    const buttonsContainer = optionsContainer.querySelector('div[style*="display: flex"]');

                    // Add exact number of options as in the saved data
                    question.options.forEach((optionText, index) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option-item';
                        optionDiv.innerHTML = `
                            <input type="${question.type === 'dropdown' ? 'text' : question.type}" disabled>
                            <input type="text" class="option-input" placeholder="Option ${index + 1}" value="${optionText}" onchange="updateQuestion(${currentQuestionId})">
                            <button type="button" class="control-btn delete" onclick="removeOption(this)">×</button>
                        `;
                        optionsContainer.insertBefore(optionDiv, buttonsContainer);
                    });
                }
            });
        }

        function clearSurvey() {
            if (confirm('Möchten Sie wirklich alle Fragen löschen?')) {
                document.getElementById('questionsContainer').innerHTML = '';
                document.getElementById('surveyTitle').value = 'Meine Umfrage';
                document.getElementById('surveyDescription').value = 'Vielen Dank für Ihre Teilnahme an unserer Umfrage!';
                currentQuestionId = 0;
            }
        }

        function previewSurvey() {
            const survey = getCurrentSurveyData();
            if (survey.questions.length === 0) {
                alert('Bitte fügen Sie mindestens eine Frage hinzu.');
                return;
            }
            
            currentSurvey = survey;
            switchMode('survey');
            showSurvey(survey);
        }

        function getCurrentSurveyData() {
            const survey = {
                title: document.getElementById('surveyTitle').value || 'Unbenannte Umfrage',
                description: document.getElementById('surveyDescription').value || '',
                questions: []
            };

            const questions = document.querySelectorAll('.question-item');
            questions.forEach(questionEl => {
                const question = {
                    id: questionEl.dataset.id,
                    type: questionEl.dataset.type,
                    text: questionEl.querySelector('.question-input').value || 'Unbenannte Frage',
                    options: []
                };

                if (questionEl.dataset.type === 'radio' || questionEl.dataset.type === 'checkbox') {
                    const optionInputs = questionEl.querySelectorAll('.option-input');
                    optionInputs.forEach(input => {
                        if (input.value.trim()) {
                            question.options.push(input.value.trim());
                        }
                    });
                }

                survey.questions.push(question);
            });

            return survey;
        }

        function generateSurveyLink() {
            const survey = getCurrentSurveyData();
            if (survey.questions.length === 0) {
                alert('Bitte fügen Sie mindestens eine Frage hinzu.');
                return;
            }

            // Save to local storage for sharing
            const surveyId = Date.now();
            survey.id = surveyId;
            surveys.push(survey);
            localStorage.setItem('surveys', JSON.stringify(surveys));

            const currentUrl = window.location.href.split('?')[0];
            const surveyUrl = `${currentUrl}?survey=${surveyId}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(surveyUrl).then(() => {
                alert(`Umfrage-Link wurde in die Zwischenablage kopiert!\n\nLink: ${surveyUrl}`);
            }).catch(() => {
                prompt('Kopieren Sie diesen Link:', surveyUrl);
            });
        }

        function updateSurveyList() {
            const surveyList = document.getElementById('surveyList');
            surveyList.innerHTML = '';

            if (surveys.length === 0) {
                surveyList.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Keine Umfragen verfügbar. Erstellen Sie eine Umfrage im Designer-Modus.</p>';
                return;
            }

            surveys.forEach((survey, index) => {
                const surveyCard = document.createElement('div');
                surveyCard.className = 'survey-card';
                surveyCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                        <h3 style="margin: 0; flex: 1;">${survey.title}</h3>
                        <button class="survey-delete-btn" onclick="event.stopPropagation(); deleteSurvey(${index})" title="Umfrage löschen">🗑️</button>
                    </div>
                    <p>${survey.description}</p>
                    <div class="meta">
                        ${survey.questions.length} Fragen • Erstellt: ${survey.created || 'Unbekannt'}
                    </div>
                `;
                
                // Make the whole card clickable
                surveyCard.onclick = () => showSurvey(survey);
                surveyList.appendChild(surveyCard);
            });
        }

        function deleteSurvey(index) {
            const survey = surveys[index];
            if (confirm(`Möchten Sie die Umfrage "${survey.title}" wirklich unwiderruflich löschen?`)) {
                // Survey aus Array entfernen
                surveys.splice(index, 1);
                
                // localStorage aktualisieren
                localStorage.setItem('surveys', JSON.stringify(surveys));
                
                // Auch zugehörige Antworten löschen
                let savedResponses = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
                savedResponses = savedResponses.filter(response => response.surveyId !== survey.id);
                localStorage.setItem('surveyResponses', JSON.stringify(savedResponses));
                
                // Liste neu laden
                updateSurveyList();
                
                alert('Umfrage wurde erfolgreich gelöscht.');
            }
        }

        function showSurvey(survey) {
            currentSurvey = survey;
            questionPhotos = {}; // Reset photos when starting new survey
            
            document.getElementById('survey-selection').classList.add('hidden');
            document.getElementById('survey-form-container').classList.remove('hidden');

            document.getElementById('currentSurveyTitle').textContent = survey.title;
            document.getElementById('currentSurveyDescription').textContent = survey.description;

            const questionsContainer = document.getElementById('surveyQuestions');
            questionsContainer.innerHTML = '';

            survey.questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'survey-question';

                let questionHTML = `<h3>${question.text}</h3>`;

                if (question.type === 'text') {
                    questionHTML += `<input type="text" name="q${question.id}" placeholder="Ihre Antwort...">`;
                } else if (question.type === 'textarea') {
                    questionHTML += `<textarea name="q${question.id}" placeholder="Ihre Antwort..."></textarea>`;
                } else if (question.type === 'radio') {
                    questionHTML += '<div class="radio-group">';
                    question.options.forEach((option, optIndex) => {
                        questionHTML += `
                            <label class="option-label">
                                <input type="radio" name="q${question.id}" value="${option}">
                                <span>${option}</span>
                            </label>
                        `;
                    });
                    questionHTML += '</div>';
                } else if (question.type === 'checkbox') {
                    questionHTML += '<div class="checkbox-group">';
                    question.options.forEach((option, optIndex) => {
                        questionHTML += `
                            <label class="option-label">
                                <input type="checkbox" name="q${question.id}" value="${option}">
                                <span>${option}</span>
                            </label>
                        `;
                    });
                    questionHTML += '</div>';
                } else if (question.type === 'dropdown') {
                    questionHTML += `
                        <select name="q${question.id}" style="width: 100%; padding: 15px; border: 2px solid #e1e8ed; border-radius: 8px; font-size: 1rem; min-height: 44px; -webkit-appearance: none; background: white;">
                            <option value="">Bitte wählen Sie...</option>
                    `;
                    question.options.forEach((option, optIndex) => {
                        if (option && option.trim()) {  // Nur nicht-leere Optionen anzeigen
                            questionHTML += `<option value="${option}">${option}</option>`;
                        }
                    });
                    questionHTML += '</select>';
                } else if (question.type === 'rating') {
                    questionHTML += `
                        <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                            <span>1</span>
                            <input type="range" name="q${question.id}" min="1" max="5" value="3" 
                                   style="flex: 1;" oninput="updateRatingDisplay(this)">
                            <span>5</span>
                            <span class="rating-display" style="font-weight: bold; margin-left: 10px;">3</span>
                        </div>
                    `;
                }

                // Foto-Upload-Sektion für jede Frage hinzufügen
                questionHTML += `
                    <div class="photo-upload-section" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                            <label for="photo${question.id}" class="photo-upload-btn">
                                📷 Foto hinzufügen
                            </label>
                            <input type="file" id="photo${question.id}" accept="image/*" capture="environment" multiple style="display: none;" onchange="handlePhotoUpload(${question.id}, event)">
                        </div>
                        <div id="photoThumbnails${question.id}" class="photo-thumbnails"></div>
                    </div>
                `;

                questionDiv.innerHTML = questionHTML;
                questionsContainer.appendChild(questionDiv);
            });

            // Handle form submission
            document.getElementById('surveyForm').onsubmit = function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const responses = {};

                // Collect all responses
                for (let [key, value] of formData.entries()) {
                    if (responses[key]) {
                        if (Array.isArray(responses[key])) {
                            responses[key].push(value);
                        } else {
                            responses[key] = [responses[key], value];
                        }
                    } else {
                        responses[key] = value;
                    }
                }

                // Add photos to responses
                Object.keys(questionPhotos).forEach(questionId => {
                    if (questionPhotos[questionId] && questionPhotos[questionId].length > 0) {
                        responses[`photos_q${questionId}`] = questionPhotos[questionId];
                    }
                });

                // Save responses
                const responseData = {
                    surveyId: survey.id,
                    surveyTitle: survey.title,
                    responses: responses,
                    photos: questionPhotos,
                    timestamp: new Date().toISOString()
                };

                let savedResponses = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
                savedResponses.push(responseData);
                localStorage.setItem('surveyResponses', JSON.stringify(savedResponses));

                alert('Vielen Dank für Ihre Teilnahme! Ihre Antworten und Fotos wurden gespeichert.');
                
                // Reset photos for next use
                questionPhotos = {};
                
                backToSurveyList();
            };
        }

        function updateRatingDisplay(input) {
            const display = input.parentElement.querySelector('.rating-display');
            display.textContent = input.value;
        }

        function backToSurveyList() {
            document.getElementById('survey-selection').classList.remove('hidden');
            document.getElementById('survey-form-container').classList.add('hidden');
            currentSurvey = null;
            questionPhotos = {}; // Reset photos when going back
        }

        // Check for survey URL parameter on load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const surveyId = urlParams.get('survey');
            
            if (surveyId) {
                const survey = surveys.find(s => s.id == surveyId);
                if (survey) {
                    switchMode('survey');
                    showSurvey(survey);
                } else {
                    alert('Umfrage nicht gefunden.');
                }
            }
        });
    </script>
