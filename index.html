<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Filialbesuch Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        select, input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        select:focus, input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.15);
        }

        .location-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .question-item {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            border-color: #4facfe;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .question-number {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .camera-icon {
            background: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .camera-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(66, 230, 149, 0.3);
        }

        .delete-question {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-question:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-input {
            display: none;
        }

        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .thumbnail {
            position: relative;
            max-width: 150px;
            min-height: 100px;
            max-height: 200px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .thumbnail img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .thumbnail-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .thumbnail-delete:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-success {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
            color: #333;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            padding: 20px 0;
        }

        .report {
            display: none;
            padding: 40px;
            background: white;
            min-height: 100vh;
        }

        .report-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #4facfe;
        }

        .report-title {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .report-meta {
            color: #64748b;
            font-size: 16px;
        }

        .report-section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
        }

        .report-section h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .report-content {
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
            margin-bottom: 20px;
        }

        .report-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .report-image {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            max-height: 400px;
        }

        .report-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .back-to-form {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .question-item {
                padding: 20px;
            }
            
            .thumbnails {
                justify-content: center;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .report-images {
                grid-template-columns: 1fr;
            }
        }

        /* Safari specific optimizations */
        @supports (-webkit-appearance: none) {
            select, input, textarea {
                -webkit-appearance: none;
                border-radius: 12px;
            }
            
            .file-upload-area {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
            }
        }

        /* Image Modal/Lightbox */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .image-modal.show {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 95%;
            max-height: 95%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .image-modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 Filialbesuch Feedback</h1>
            <p>Professionelle Geschäfts- und Wettbewerbsanalyse</p>
        </div>

        <div id="auditForm" class="form-section">
            <!-- Audit Details Section -->
            <div class="location-section">
                <div class="form-group">
                    <label for="auditorName">👤 Name des Besuchers:</label>
                    <input type="text" id="auditorName" placeholder="Ihr vollständiger Name">
                </div>
                
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="auditDate">📅 Datum:</label>
                        <input type="date" id="auditDate">
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="auditTime">🕐 Uhrzeit:</label>
                        <input type="time" id="auditTime">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="locationType">📍 Standort-Typ:</label>
                    <select id="locationType" onchange="toggleLocationDetails()">
                        <option value="">Bitte auswählen...</option>
                        <option value="own">Eigenes Geschäft</option>
                        <option value="competitor">Wettbewerb</option>
                    </select>
                </div>

                <div id="ownBusinessSection" class="form-group" style="display: none;">
                    <label for="ownBusiness">🏢 Eigenes Geschäft:</label>
                    <select id="ownBusiness">
                        <option value="">Geschäft auswählen...</option>
                        <option value="Hauptfiliale München">Hauptfiliale München</option>
                        <option value="Filiale Hamburg">Filiale Hamburg</option>
                        <option value="Filiale Berlin">Filiale Berlin</option>
                        <option value="Filiale Köln">Filiale Köln</option>
                        <option value="Filiale Frankfurt">Filiale Frankfurt</option>
                    </select>
                </div>

                <div id="competitorSection" class="form-group" style="display: none;">
                    <label for="competitor">🏪 Wettbewerb:</label>
                    <select id="competitor">
                        <option value="">Wettbewerber auswählen...</option>
                        <option value="dm">dm</option>
                        <option value="Rossmann">Rossmann</option>
                        <option value="Müller">Müller</option>
                        <option value="Andere">Andere</option>
                    </select>
                </div>
            </div>

            <!-- Questions Section -->
            <div id="questionsContainer">
                <div class="question-item" data-question="1">
                    <div class="question-header">
                        <div class="question-header-left">
                            <span class="question-number">Thema 1</span>
                            <button type="button" class="camera-icon" onclick="triggerFileInput(1)" title="Fotos von Kamera oder Galerie hinzufügen">📷</button>
                        </div>
                        <button type="button" class="delete-question" onclick="deleteQuestion(1)" style="display: none;">✕ Löschen</button>
                    </div>
                    <div class="form-group">
                        <label>📝 Ihre Beobachtung:</label>
                        <textarea placeholder="Beschreiben Sie hier Ihre Beobachtungen, Auffälligkeiten oder Verbesserungsvorschläge..."></textarea>
                    </div>
                    <input type="file" class="file-input" accept="image/*" multiple onchange="handleFileUpload(1, this)">
                    <div class="thumbnails"></div>
                </div>
            </div>

            <div class="actions">
                <button type="button" class="btn btn-secondary" onclick="addQuestion()">
                    ➕ Weiteres Thema hinzufügen
                </button>
                <button type="button" class="btn btn-success" onclick="generateReport()">
                    📊 Feedback erstellen
                </button>
            </div>
        </div>

        <div id="reportView" class="report">
            <button type="button" class="btn back-to-form" onclick="backToForm()">
                ← Zurück zum Formular
            </button>
            
            <div class="report-header">
                <h1 class="report-title">Besuchsfeedback</h1>
                <div class="report-meta">
                    <p id="reportDate"></p>
                    <p id="reportLocation"></p>
                </div>
            </div>

            <div id="reportContent"></div>

            <div class="actions">
                <button type="button" class="btn" onclick="emailReport()">
                    📧 Per E-Mail versenden
                </button>
                <button type="button" class="btn btn-secondary" onclick="downloadReport()">
                    💾 Als ZIP herunterladen
                </button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="modal-overlay" onclick="closeImageModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeImageModal()">✕</button>
            <img id="modalImage" class="modal-image" src="" alt="Vergrößerte Ansicht">
        </div>
    </div>

    <script>
        let questionCounter = 1;
        let auditData = {
            questions: {},
            images: {}
        };

        function toggleLocationDetails() {
            const locationType = document.getElementById('locationType').value;
            const ownSection = document.getElementById('ownBusinessSection');
            const competitorSection = document.getElementById('competitorSection');

            ownSection.style.display = locationType === 'own' ? 'block' : 'none';
            competitorSection.style.display = locationType === 'competitor' ? 'block' : 'none';
        }

        function addQuestion() {
            questionCounter++;
            const container = document.getElementById('questionsContainer');
            
            const questionHTML = `
                <div class="question-item" data-question="${questionCounter}">
                    <div class="question-header">
                        <div class="question-header-left">
                            <span class="question-number">Thema ${questionCounter}</span>
                            <button type="button" class="camera-icon" onclick="triggerFileInput(${questionCounter})" title="Fotos von Kamera oder Galerie hinzufügen">📷</button>
                        </div>
                        <button type="button" class="delete-question" onclick="deleteQuestion(${questionCounter})">✕ Löschen</button>
                    </div>
                    <div class="form-group">
                        <label>📝 Ihre Beobachtung:</label>
                        <textarea placeholder="Beschreiben Sie hier Ihre Beobachtungen, Auffälligkeiten oder Verbesserungsvorschläge..."></textarea>
                    </div>
                    <input type="file" class="file-input" accept="image/*" multiple onchange="handleFileUpload(${questionCounter}, this)">
                    <div class="thumbnails"></div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', questionHTML);
            
            // Update delete button visibility
            updateDeleteButtons();
            
            // Scroll to new question
            const newQuestion = container.lastElementChild;
            newQuestion.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function deleteQuestion(questionId) {
            const questionElement = document.querySelector(`[data-question="${questionId}"]`);
            if (questionElement) {
                questionElement.remove();
                delete auditData.questions[questionId];
                delete auditData.images[questionId];
                updateDeleteButtons();
            }
        }

        function updateDeleteButtons() {
            const questions = document.querySelectorAll('.question-item');
            questions.forEach((question, index) => {
                const deleteBtn = question.querySelector('.delete-question');
                deleteBtn.style.display = questions.length > 1 ? 'block' : 'none';
            });
        }

        function triggerFileInput(questionId) {
            const questionElement = document.querySelector(`[data-question="${questionId}"]`);
            const fileInput = questionElement.querySelector('.file-input');
            fileInput.click();
        }

        function handleFileUpload(questionId, input) {
            const files = Array.from(input.files);
            if (!auditData.images[questionId]) {
                auditData.images[questionId] = [];
            }

            files.forEach(file => {
                compressImage(file, (compressedFile) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        auditData.images[questionId].push({
                            name: file.name,
                            data: e.target.result,
                            size: compressedFile.size
                        });
                        updateThumbnails(questionId);
                    };
                    reader.readAsDataURL(compressedFile);
                });
            });
            
            // Clear input for next upload
            input.value = '';
        }

        function compressImage(file, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                // Calculate new dimensions (max 1600px width/height for better quality)
                let { width, height } = img;
                const maxSize = 1600;
                
                if (width > maxSize || height > maxSize) {
                    if (width > height) {
                        height = (height * maxSize) / width;
                        width = maxSize;
                    } else {
                        width = (width * maxSize) / height;
                        height = maxSize;
                    }
                }
                
                canvas.width = width;
                canvas.height = height;
                
                // Draw and compress with higher quality (0.9 instead of 0.8)
                ctx.drawImage(img, 0, 0, width, height);
                canvas.toBlob(callback, 'image/jpeg', 0.9);
            };
            
            img.src = URL.createObjectURL(file);
        }

        function updateThumbnails(questionId) {
            const questionElement = document.querySelector(`[data-question="${questionId}"]`);
            const thumbnailsContainer = questionElement.querySelector('.thumbnails');
            
            thumbnailsContainer.innerHTML = '';
            
            if (auditData.images[questionId]) {
                auditData.images[questionId].forEach((image, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'thumbnail';
                    thumbnail.innerHTML = `
                        <img src="${image.data}" alt="${image.name}" onclick="openImageModal('${image.data}', '${image.name}')">
                        <button class="thumbnail-delete" onclick="deleteImage(${questionId}, ${index})">✕</button>
                    `;
                    thumbnailsContainer.appendChild(thumbnail);
                });
            }
        }

        function deleteImage(questionId, imageIndex) {
            if (auditData.images[questionId]) {
                auditData.images[questionId].splice(imageIndex, 1);
                updateThumbnails(questionId);
            }
        }

        // Image Modal Functions
        function openImageModal(imageSrc, imageName) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageSrc;
            modalImage.alt = imageName;
            
            modal.classList.add('show');
            
            // Prevent body scrolling when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            
            // Restore body scrolling
            document.body.style.overflow = '';
        }

        // Close modal with escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        function generateReport() {
            // Collect form data
            const auditorName = document.getElementById('auditorName').value.trim();
            const auditDate = document.getElementById('auditDate').value;
            const auditTime = document.getElementById('auditTime').value;
            const locationType = document.getElementById('locationType').value;
            const location = locationType === 'own' 
                ? document.getElementById('ownBusiness').value 
                : document.getElementById('competitor').value;
            
            // Validation
            if (!auditorName) {
                alert('Bitte geben Sie Ihren Namen ein.');
                return;
            }
            
            if (!auditDate) {
                alert('Bitte wählen Sie ein Datum aus.');
                return;
            }
            
            if (!auditTime) {
                alert('Bitte wählen Sie eine Uhrzeit aus.');
                return;
            }
            
            if (!locationType || !location) {
                alert('Bitte wählen Sie einen Standort aus.');
                return;
            }

            // Collect questions and answers
            const questions = document.querySelectorAll('.question-item');
            auditData.questions = {};
            
            questions.forEach((question) => {
                const questionId = question.getAttribute('data-question');
                const textarea = question.querySelector('textarea');
                const text = textarea.value.trim();
                
                if (text) {
                    auditData.questions[questionId] = text;
                }
            });

            if (Object.keys(auditData.questions).length === 0) {
                alert('Bitte füllen Sie mindestens ein Thema aus.');
                return;
            }

            // Generate report
            createReport(auditorName, auditDate, auditTime, locationType, location);
            
            // Show report view
            document.getElementById('auditForm').style.display = 'none';
            document.getElementById('reportView').style.display = 'block';
        }

        function createReport(auditorName, auditDate, auditTime, locationType, location) {
            const formattedDate = new Date(auditDate).toLocaleDateString('de-DE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const formattedTime = auditTime;

            document.getElementById('reportDate').textContent = `${formattedDate} um ${formattedTime}`;
            document.getElementById('reportLocation').innerHTML = `
                <strong>Besucher:</strong> ${auditorName}<br>
                <strong>Standort:</strong> ${location} (${locationType === 'own' ? 'Eigenes Geschäft' : 'Wettbewerb'})
            `;

            const reportContent = document.getElementById('reportContent');
            reportContent.innerHTML = '';

            Object.keys(auditData.questions).forEach((questionId, index) => {
                const section = document.createElement('div');
                section.className = 'report-section';
                
                const title = document.createElement('h3');
                title.textContent = `Thema ${index + 1}`;
                section.appendChild(title);

                const content = document.createElement('div');
                content.className = 'report-content';
                content.textContent = auditData.questions[questionId];
                section.appendChild(content);

                if (auditData.images[questionId] && auditData.images[questionId].length > 0) {
                    const imagesContainer = document.createElement('div');
                    imagesContainer.className = 'report-images';
                    
                    auditData.images[questionId].forEach(image => {
