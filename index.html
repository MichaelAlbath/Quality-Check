        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 16px;
            text-align: center;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .budni-logo {
            width: 60px;
            height: 40px;
            flex-shrink: 0;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 6px;
            font-weight: 600;
            line-height: 1.2;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .content {
            padding: 16px;
        }

        .visit-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            appearance: none;
            -webkit-appearance: none;
            min-height: 50px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .input-group select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
            padding-right: 40px;
        }

        .competitor-option {
            background-repeat: no-repeat;
            background-position: left 12px center;
            background-size: 20px 20px;
            padding-left: 40px;
        }

        .validation-error {
            border-color: #e74c3c !important;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.15) !important;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            text-align: center;
            display: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid #f5c6cb;
        }

        .selection-info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 12px 0;
            text-align: center;
            font-size: 0.85rem;
            border: 1px solid #bee5eb;
        }

        .entry-item {
            background: #fff;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .entry-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .entry-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            min-height: 36px;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }

        .delete-btn:hover,
        .delete-btn:active {
            background: #c0392b;
            transform: scale(0.95);
        }

        .text-area {
            width: 100%;
            min-height: 120px;
            padding: 14px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .text-area:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .image-upload {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: 2px solid #bdc3c7;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            margin-bottom: 16px;
            position: relative;
        }

        .image-upload:hover,
        .image-upload:active {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.05);
        }

        .image-upload.drag-over {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.1);
        }

        .image-upload-icon {
            font-size: 20px;
            color: #667eea;
        }

        .image-upload-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-left: 8px;
            font-weight: 500;
        }

        .image-upload-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            aspect-ratio: 1;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Lightbox f√ºr Bildvergr√∂√üerung */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .lightbox-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .lightbox-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .lightbox-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Mobile Lightbox Optimierungen */
        @media (max-width: 768px) {
            .lightbox-content {
                max-width: 95%;
                max-height: 95%;
            }
            
            .lightbox-close {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
            
            .lightbox-info {
                padding: 15px;
                font-size: 0.9rem;
            }
        }

        .image-remove {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .image-remove:hover,
        .image-remove:active {
            background: #c0392b;
            transform: scale(1.05);
        }

        .add-entry-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 24px;
            min-height: 54px;
        }

        .add-entry-btn:hover,
        .add-entry-btn:active {
            transform: scale(0.98);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn:hover,
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .hidden {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px 16px;
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            background: #f0f4ff;
            border-radius: 12px;
            margin: 16px 0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            text-align: center;
            display: none;
            font-weight: 600;
            font-size: 1rem;
        }

        /* iPhone Safari spezifische Fixes */
        @supports (-webkit-touch-callout: none) {
            .input-group input,
            .input-group select,
            .text-area {
                font-size: 16px; /* Verhindert Zoom beim Fokus */
                transform: translateZ(0); /* Hardware-Beschleunigung */
            }
            
            .container {
                -webkit-transform: translateZ(0);
            }
        }

            .visit-info {

                gap: 12px;

            .entry-item {
                padding: 12px;
            }
            
            .header {
                padding: 16px 12px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .budni-logo {
                width: 50px;
                height: 32px;
            }
            
            .header-content {
                gap: 8px;
            }
            
            .entry-header-left {
                gap: 8px;
            }
            
            .image-upload {
                width: 32px;
                height: 32px;
            }
            
            .image-upload-icon {
                font-size: 14px;
            }
            
            .delete-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .image-preview {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }
        }

        /* iPhone Pro Max und gro√üe Bildschirme */
        @media (min-width: 414px) {
            .container {
                max-width: 95%;
            }
            
            .image-preview {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }
        }

        /* Tablet Portrait */
        @media (min-width: 768px) {
            body {
                padding: 16px;
            }
            
            .container {
                max-width: 600px;
            }
            
            .visit-info {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }
            
            .actions {
                flex-direction: row;
            }
            
            .content {
                padding: 24px;
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            body {
                padding: 20px;
            }
            
            .container {
                max-width: 800px;
            }
            
            .content {
                padding: 30px;
            }
            
            .header {
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .budni-logo {
                width: 80px;
                height: 52px;
            }
            
            .header-content {
                gap: 16px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            .container {
                background: #1a1a1a;
                color: #ffffff;
            }
            
            .visit-info {
                background: #2d2d2d;
            }
            
            .entry-item {
                background: #2d2d2d;
                border-color: #404040;
            }
            
            .input-group input,
            .input-group select,
            .text-area {
                background: #2d2d2d;
                border-color: #404040;
                color: #ffffff;
            }
            
            .image-upload {
                background: #2d2d2d;
                border-color: #404040;
            }
        }
    </style>

        // Distanz zwischen zwei Koordinaten berechnen (Haversine Formel)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // Erdradius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // N√§chste Region finden
        function findNearestRegion() {
            if (!userLocation) return null;
            
            let nearestRegion = null;
            let minDistance = Infinity;
            
            for (const [region, data] of Object.entries(filialLocations)) {
                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    data.lat, data.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestRegion = region;
                }
            }
            
            return nearestRegion;
        }

        // Funktion zur Korrektur der Bildorientierung
        function getImageOrientation(imageData) {
            const view = new DataView(imageData);
            if (view.getUint16(0, false) !== 0xFFD8) {
                return 1; // Nicht JPEG
            }
            const length = view.byteLength;
            let offset = 2;
            while (offset < length) {
                if (view.getUint16(offset, false) === 0xFFE1) {
                    offset += 4;
                    if (view.getUint32(offset, false) !== 0x45786966) {
                        return 1;
                    }
                    const little = view.getUint16(offset += 6, false) === 0x4949;
                    offset += view.getUint32(offset + 4, little);
                    const tags = view.getUint16(offset, little);
                    offset += 2;
                    for (let i = 0; i < tags; i++) {
                        if (view.getUint16(offset + (i * 12), little) === 0x0112) {
                            return view.getUint16(offset + (i * 12) + 8, little);
                        }
                    }
                } else if ((view.getUint16(offset, false) & 0xFF00) !== 0xFF00) {
                    break;
                } else {
                    offset += 2 + view.getUint16(offset + 2, false);
                }
            }
            return 1;
        }

        // Verbesserte Bildverarbeitung mit Orientierungskorrektur
        async function processImageWithOrientation(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    // Canvas erstellen f√ºr Orientierungskorrektur
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Original-Dimensionen
                    let { width, height } = img;
                    
                    // EXIF-Orientierung ermitteln (vereinfacht)
                    // F√ºr mobile Ger√§te nehmen wir an, dass Hochformat-Bilder oft gedreht sind
                    const isPortrait = height > width;
                    let rotation = 0;
                    
                    // Einfache Heuristik f√ºr mobile Fotos
                    if (isPortrait && imageSrc.includes('data:image')) {
                        // Pr√ºfe ob das Bild von einem mobilen Ger√§t stammt
                        rotation = 0; // Lassen wir erstmal so
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Bild ohne Rotation zeichnen (Browser korrigiert bereits)
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    resolve({
                        canvas: canvas,
                        width: width,
                        height: height,
                        dataUrl: canvas.toDataURL('image/jpeg', 0.8)
                    });
                };
                img.src = imageSrc;
            });
        }

            this.style.transition = 'transform 0.1s ease';
        }

        function handleTouchEnd(e) {
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 50);
        }

        function handleTouchCancel(e) {
            this.style.transform = 'scale(1)';
        }

        // Mobile-optimierte Scroll-Funktion
        function scrollToElement(element) {
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        function addEntry() {
            entryCounter++;
            const container = document.getElementById('entriesContainer');
            
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry-item';
            entryDiv.setAttribute('data-entry', entryCounter);
            
            entryDiv.innerHTML = `
                <div class="entry-header">
                    <div class="entry-header-left">
                        <span class="entry-number">Punkt ${entryCounter}</span>
                        <div class="image-upload" onclick="document.getElementById('imageInput-${entryCounter}').click()" role="button" tabindex="0" aria-label="Bilder f√ºr Punkt ${entryCounter} hinzuf√ºgen" title="Bilder hinzuf√ºgen">
                            <span class="image-upload-icon">üì∑</span>
                            <input type="file" id="imageInput-${entryCounter}" class="hidden" multiple accept="image/*" onchange="handleImageUpload(this, ${entryCounter})" aria-label="Bilddateien ausw√§hlen">
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteEntry(this)" aria-label="Punkt ${entryCounter} l√∂schen" title="Punkt l√∂schen">üóëÔ∏è</button>
                </div>
                
                <textarea class="text-area" placeholder="Beschreiben Sie hier Ihre Beobachtungen, Notizen oder Anmerkungen..." aria-label="Notizen f√ºr Punkt ${entryCounter}"></textarea>
                
                <div class="image-preview" id="imagePreview-${entryCounter}" aria-live="polite"></div>
            `;
            
            container.appendChild(entryDiv);
            
            // Mobile-optimierte Initialisierung
            setupDragAndDrop(entryDiv.querySelector('.image-upload'), entryCounter);
            addTouchFeedback();
            updateDeleteButtons();
            
            // Sanft zum neuen Element scrollen
            setTimeout(() => {
                scrollToElement(entryDiv);
            }, 100);
        }

        // Mobile-optimierte Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            setupDragAndDrop(document.querySelector('.image-upload'), 1);
            addTouchFeedback();
            setupCompetitorBranchLogic();
            
            // Standort-basierte Filialvorschl√§ge initialisieren
            setTimeout(() => {
                initGeolocation();
            }, 1000); // Kurze Verz√∂gerung f√ºr bessere UX
            
            // Viewport-Meta f√ºr mobile Optimierung pr√ºfen
            if (!document.querySelector('meta[name="viewport"]')) {
                const viewport = document.createElement('meta');
                viewport.name = 'viewport';
                viewport.content = 'width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no';
                document.head.appendChild(viewport);
            }
            
            // iOS Safari Scrolling-Verbesserung
            if (navigator.userAgent.includes('Safari') && navigator.userAgent.includes('Mobile')) {
                document.body.style.webkitOverflowScrolling = 'touch';
            }
        });

        function deleteEntry(button) {
            const entry = button.closest('.entry-item');
            const entryNumber = entry.getAttribute('data-entry');
            
            // Bilder aus imageData entfernen
            delete imageData[entryNumber];
            
            entry.remove();
            updateDeleteButtons();
            renumberEntries();
        }

        function updateDeleteButtons() {
            const entries = document.querySelectorAll('.entry-item');
            entries.forEach((entry, index) => {
                const deleteBtn = entry.querySelector('.delete-btn');
                if (entries.length > 1) {
                    deleteBtn.classList.remove('hidden');
                } else {
                    deleteBtn.classList.add('hidden');
                }
            });
        }

        function renumberEntries() {
            const entries = document.querySelectorAll('.entry-item');
            entries.forEach((entry, index) => {
                const number = index + 1;
                entry.setAttribute('data-entry', number);
                entry.querySelector('.entry-number').textContent = `Punkt ${number}`;
            });
        }

        function handleImageUpload(input, entryNumber) {
            const files = input.files;
            const preview = document.getElementById(`imagePreview-${entryNumber}`);
            
            if (!imageData[entryNumber]) {
                imageData[entryNumber] = [];
            }
            
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageInfo = {
                            src: e.target.result,
                            name: file.name
                        };
                        
                        imageData[entryNumber].push(imageInfo);
                        displayImage(entryNumber, imageInfo, imageData[entryNumber].length - 1);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function displayImage(entryNumber, imageInfo, index) {
            const preview = document.getElementById(`imagePreview-${entryNumber}`);
            
            const imageDiv = document.createElement('div');
            imageDiv.className = 'image-item';
            
            imageDiv.innerHTML = `
                <img src="${imageInfo.src}" alt="${imageInfo.name}">
                <button class="image-remove" onclick="removeImage(${entryNumber}, ${index})">√ó</button>
            `;
            
            preview.appendChild(imageDiv);
        }

        function removeImage(entryNumber, index) {
            imageData[entryNumber].splice(index, 1);
            refreshImagePreview(entryNumber);
        }

        function refreshImagePreview(entryNumber) {
            const preview = document.getElementById(`imagePreview-${entryNumber}`);
            preview.innerHTML = '';
            
            if (imageData[entryNumber]) {
                imageData[entryNumber].forEach((imageInfo, index) => {
                    displayImage(entryNumber, imageInfo, index);
                });
            }
        }

        function setupDragAndDrop(uploadDiv, entryNumber) {
            uploadDiv.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadDiv.classList.add('drag-over');
            });
            
            uploadDiv.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadDiv.classList.remove('drag-over');
            });
            
            uploadDiv.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadDiv.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                const input = document.getElementById(`imageInput-${entryNumber}`);
                input.files = files;
                handleImageUpload(input, entryNumber);
            });
        }

        // Drag & Drop f√ºr initial existierenden Upload-Bereich
        document.addEventListener('DOMContentLoaded', function() {
            setupDragAndDrop(document.querySelector('.image-upload'), 1);
        });

        async function generatePDF() {
            // Validierung vor PDF-Erstellung
            if (!validateSelection()) {
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            const loadingEl = document.getElementById('loading');
            const successEl = document.getElementById('successMessage');
            
            loadingEl.style.display = 'block';
            
            // Mobile: Scroll zum Loading-Indikator
            scrollToElement(loadingEl);
            
            try {
                // Header
                pdf.setFontSize(18);
                pdf.setFont(undefined, 'bold');
                
                const branchValue = document.getElementById('branchName').value;
                const competitorValue = document.getElementById('competitorName').value;
                const documentTitle = competitorValue ? 
                    `Wettbewerber-Besuch: ${competitorValue}` : 
                    'Filialbesuch Dokumentation';
                
                pdf.text(documentTitle, 20, 25);
                
                // Besuchsinformationen
                pdf.setFontSize(11);
                pdf.setFont(undefined, 'normal');
                const visitDate = document.getElementById('visitDate').value;
                const visitorName = document.getElementById('visitorName').value;
                const visitTime = document.getElementById('visitTime').value;
                
                let yPos = 40;
                pdf.text(`Datum: ${visitDate}`, 20, yPos);
                pdf.text(`Uhrzeit: ${visitTime}`, 110, yPos);
                yPos += 8;
                
                if (branchValue) {
                    pdf.text(`Eigene Filiale: ${branchValue}`, 20, yPos);
                } else if (competitorValue) {
                    pdf.text(`Wettbewerber: ${competitorValue}`, 20, yPos);
                }
                yPos += 8;
                pdf.text(`Besucher: ${visitorName}`, 20, yPos);
                
                yPos += 15;
                
                // Eintr√§ge
                const entries = document.querySelectorAll('.entry-item');
                
                for (let i = 0; i < entries.length; i++) {
                    const entry = entries[i];
                    const entryNumber = entry.getAttribute('data-entry');
                    const text = entry.querySelector('.text-area').value;
                    
                    // Neue Seite wenn n√∂tig
                    if (yPos > 260) {
                        pdf.addPage();
                        yPos = 20;
                    }
                    
                    // Punkt-Header
                    pdf.setFontSize(12);
                    pdf.setFont(undefined, 'bold');
                    pdf.text(`Punkt ${i + 1}:`, 20, yPos);
                    yPos += 8;
                    
                    // Text
                    pdf.setFontSize(10);
                    pdf.setFont(undefined, 'normal');
                    if (text) {
                        const splitText = pdf.splitTextToSize(text, 170);
                        pdf.text(splitText, 20, yPos);
                        yPos += splitText.length * 5;
                    } else {
                        pdf.text('(Keine Notizen)', 20, yPos);
                        yPos += 5;
                    }
                    
                    // Bilder mit korrektem Seitenverh√§ltnis nebeneinander anordnen
                    if (imageData[entryNumber] && imageData[entryNumber].length > 0) {
                        yPos += 5;
                        
                        const images = imageData[entryNumber];
                        const maxRowWidth = 170; // Verf√ºgbare Breite f√ºr Bilder
                        const imageSpacing = 5; // Abstand zwischen Bildern
                        
                        let currentRowImages = [];
                        let currentRowWidth = 0;
                        
                        for (let j = 0; j < images.length; j++) {
                            const image = images[j];
                            
                            try {
                                // Tempor√§res Image-Element erstellen um Dimensionen zu ermitteln
                                const tempImg = new Image();
                                tempImg.src = image.src;
                                
                                // Warten bis Bild geladen ist
                                await new Promise((resolve) => {
                                    if (tempImg.complete) {
                                        resolve();
                                    } else {
                                        tempImg.onload = resolve;
                                        tempImg.onerror = resolve;
                                    }
                                });
                                
                                // Originale Dimensionen
                                const originalWidth = tempImg.naturalWidth || tempImg.width;
                                const originalHeight = tempImg.naturalHeight || tempImg.height;
                                
                                // Maximale Gr√∂√üe pro Bild
                                const maxImgWidth = 60;
                                const maxImgHeight = 45;
                                
                                // Seitenverh√§ltnis beibehalten
                                let imgWidth = maxImgWidth;
                                let imgHeight = maxImgHeight;
                                
                                if (originalWidth && originalHeight) {
                                    const aspectRatio = originalWidth / originalHeight;
                                    
                                    if (aspectRatio > 1) {
                                        // Querformat
                                        imgWidth = maxImgWidth;
                                        imgHeight = maxImgWidth / aspectRatio;
                                        
                                        if (imgHeight > maxImgHeight) {
                                            imgHeight = maxImgHeight;
                                            imgWidth = maxImgHeight * aspectRatio;
                                        }
                                    } else {
                                        // Hochformat
                                        imgHeight = maxImgHeight;
                                        imgWidth = maxImgHeight * aspectRatio;
                                        
                                        if (imgWidth > maxImgWidth) {
                                            imgWidth = maxImgWidth;
                                            imgHeight = maxImgWidth / aspectRatio;
                                        }
                                    }
                                }
                                
                                // Pr√ºfen ob Bild in aktuelle Zeile passt
                                const neededWidth = currentRowWidth + (currentRowImages.length > 0 ? imageSpacing : 0) + imgWidth;
                                
                                if (neededWidth > maxRowWidth && currentRowImages.length > 0) {
                                    // Aktuelle Zeile rendern
                                    await renderImageRow(pdf, currentRowImages, yPos, imageSpacing);
                                    yPos += Math.max(...currentRowImages.map(img => img.height)) + 15; // +15 f√ºr Bildnamen
                                    
                                    // Neue Zeile beginnen
                                    currentRowImages = [];
                                    currentRowWidth = 0;
                                    
                                    // Neue Seite wenn n√∂tig
                                    if (yPos + imgHeight > 260) {
                                        pdf.addPage();
                                        yPos = 20;
                                    }
                                }
                                
                                // Bild zur aktuellen Zeile hinzuf√ºgen
                                currentRowImages.push({
                                    src: image.src,
                                    name: image.name,
                                    width: imgWidth,
                                    height: imgHeight
                                });
                                currentRowWidth += imgWidth + (currentRowImages.length > 1 ? imageSpacing : 0);
                                
                            } catch (error) {
                                console.log('Fehler beim Verarbeiten des Bildes:', error);
                                // Fehlermeldung als "Bild" hinzuf√ºgen
                                currentRowImages.push({
                                    error: true,
                                    name: image.name,
                                    width: 50,
                                    height: 10
                                });
                            }
                        }
                        
                        // Letzte Zeile rendern
                        if (currentRowImages.length > 0) {
                            await renderImageRow(pdf, currentRowImages, yPos, imageSpacing);
                            yPos += Math.max(...currentRowImages.map(img => img.height)) + 15; // +15 f√ºr Bildnamen
                        }
                    }
                    
                    
                    yPos += 10;
                }
                
                // PDF herunterladen - mobile-freundlicher Dateiname
                const date = visitDate || new Date().toISOString().split('T')[0];
                const safeName = competitorValue ? 
                    competitorValue.replace(/[^\w\s-]/g, '') : 
                    (branchValue || 'Unbekannt').substring(0, 30).replace(/[^\w\s-]/g, '');
                const filePrefix = competitorValue ? 'Wettbewerber' : 'Filialbesuch';
                const fileName = `${filePrefix}_${safeName}_${date}.pdf`;
                
                pdf.save(fileName);
                
                // Erfolgsmeldung mit verbesserter mobiler UX
                successEl.style.display = 'block';
                scrollToElement(successEl);
                
                // Haptic Feedback f√ºr iOS
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate([100, 50, 100]);
                }
                
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 4000);
                
            } catch (error) {
                alert('Fehler beim Erstellen des PDFs: ' + error.message);
                console.error('PDF Error:', error);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function resetForm() {
            // Mobile-optimierte Best√§tigung
            const confirmMessage = 'M√∂chten Sie wirklich alle Eingaben zur√ºcksetzen?\n\nDies kann nicht r√ºckg√§ngig gemacht werden.';
            
            if (confirm(confirmMessage)) {
                // Loading-Indikator f√ºr mobile UX
                const loadingEl = document.getElementById('loading');
                loadingEl.innerHTML = 'üîÑ Formular wird zur√ºckgesetzt...';
                loadingEl.style.display = 'block';
                
                setTimeout(() => {
                    // Alle Eintr√§ge au√üer dem ersten entfernen
                    const entries = document.querySelectorAll('.entry-item');
                    for (let i = entries.length - 1; i > 0; i--) {
                        entries[i].remove();
                    }
                    
                    // Ersten Eintrag zur√ºcksetzen
                    const firstEntry = document.querySelector('.entry-item');
                    const textarea = firstEntry.querySelector('.text-area');
                    const imagePreview = firstEntry.querySelector('.image-preview');
                    
                    textarea.value = '';
                    imagePreview.innerHTML = '';
                    
                    // Besuchsinformationen zur√ºcksetzen
                    document.getElementById('branchName').selectedIndex = 0;
                    document.getElementById('competitorName').selectedIndex = 0;
                    
                    // Dropdown-Opacity zur√ºcksetzen
                    document.getElementById('branchName').style.opacity = '1';
                    document.getElementById('competitorName').style.opacity = '1';
                    
                    // Namen aus Session wiederverwenden, falls vorhanden
                    document.getElementById('visitorName').value = savedVisitorName;
                    
                    // Datum und Zeit auf heute/jetzt setzen
                    document.getElementById('visitDate').valueAsDate = new Date();
                    const now = new Date();
                    document.getElementById('visitTime').value = now.toTimeString().slice(0,5);
                    
                    // Validierungsfehler entfernen
                    clearValidationErrors();
                    
                    // Image Data zur√ºcksetzen
                    imageData = {};
                    entryCounter = 1;
                    
                    // Delete-Buttons aktualisieren
                    updateDeleteButtons();
                    
                    // Touch-Feedback neu initialisieren
                    addTouchFeedback();
                    
                    // Zum Anfang scrollen
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Loading ausblenden
                    loadingEl.style.display = 'none';
                    loadingEl.innerHTML = 'üìÑ PDF wird erstellt...';
                    
                    // Haptic Feedback f√ºr iOS
                    if (window.navigator && window.navigator.vibrate) {
                        window.navigator.vibrate(100);
                    }
                    
                    // Erfolg anzeigen
                    const successEl = document.getElementById('successMessage');
                    successEl.innerHTML = '‚úÖ Formular erfolgreich zur√ºckgesetzt!';
                    successEl.style.display = 'block';
                    
                    setTimeout(() => {
                        successEl.style.display = 'none';
                        successEl.innerHTML = '‚úÖ PDF erfolgreich erstellt und heruntergeladen!';
                    }, 2000);
                    
                }, 100); // Kurze Verz√∂gerung f√ºr bessere UX
            }
        }
